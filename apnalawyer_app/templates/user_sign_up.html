{% extends 'base.html' %}

{% block title %} Lawyer.com {% endblock %}



{% block css %}
<style>
  /*internal css here*/

  .form-label{
    margin-bottom: 0px;
  }

  .form-label{
    margin-top: 1.3rem;
  }

</style>
{% endblock %}


{% block meta-tags %}
<!-- bootstrap meta tags for css and etc is here -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
{% endblock %}





{% block body %}

 {% load static %}
<!--its compulsory to add this line to every page -->

<div class="container">

<!-- SignUp Form -->

        <form action= "/user_sign_up.html" method='post'>
          {% csrf_token %}

  {% for message in messages  %}            
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" id="disappears" role="alert">
        <strong>Message : </strong> {{ message }}
          <a href="/"><button type="button" class="btn btn-primary" data-dismiss="alert" aria-label="Close">
             <span aria-hidden="true">Login</span>
          </button></a>
    </div>
  {% endfor %}    

  <div class="form-group">
    <label class="form-label" for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Choose a unique username (lowercase & Alfanumeric)"  required>
  </div>

  <div class="form-group">
    <label class="form-label" for="fname">First Name</label>
    <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your First Name" required>
  </div>

  <div class="form-group">
    <label class="form-label" for="lname">Last Name</label>
    <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Your Last Name" required>
  </div>

  <div class="form-group">
    <label class="form-label" for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
  </div>

  <!-- <div class="form-group">
    <label for="email" class="form-label">Phone Number :</label>
    <input type="tel" class="form-control" id="user_phone_number" name="user_phone_number" aria-describedby="emailHelp" maxlength="13" placeholder="+91 xx--xx">
  </div> -->

  <div class="form-group">
    <label for="pass1" class="form-label">Choose a password</label>
    <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Choose Your Password" required>
  </div>

  <div class="form-group">
    <label class="form-label" for="pass2">Confirm Password</label>
    <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Enter your password again" required>
  </div>

    <button type="submit" class="btn btn-primary">Submit</button>
         </form>
       </div>
  {% endblock %}
