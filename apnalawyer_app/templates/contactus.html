{% extends 'base.html' %}


{% block css %}
<style>
/*internal css here*/

   .container{
   	padding-top: 10px;
   }

   #main-wrapper{
    padding-top: 10px;
   }

   .form-control{
   	font-size: 1.1rem;
   }

   .btn-primary{
   	margin : 1rem 0.3rem;
   }
/*
   .form-control{
   	border:2px solid grey;
   	border-radius: 8px;
   }*/

</style>
{% endblock %}

{% block meta-tags %}
<!-- bootstrap meta tags for css and etc is here -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
{% endblock %}

{% block body %}

 {% load static %} <!--its compulsory to add this line to every page -->

			<!-- Main -->
				<div id="main-wrapper">
					<div class="container">
						<div id="content">

							<!-- Content -->
								<article>

								<b><i><h1>Contact Us</h1></i></b><hr>

          <form action="/contactus.html" method="post" class="contact_form">
          {% csrf_token %}

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"><h2>Name : </h2></label>
    <input type="text" class="form-control" id="user_name" name="user_name" aria-describedby="emailHelp" maxlength="40" placeholder="type here">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"><h2>Phone Number : </h2></label>
    <input type="tel" class="form-control" id="user_phone_number" name="user_phone_number" aria-describedby="emailHelp" maxlength="13" placeholder="+91 xx--xx">
  </div>

  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><h2>Email address :</h2></label>
  <input type="email" class="form-control" id="user_email_id" name="user_email_id" placeholder="name@example.com" maxlength="60">
  <div id="emailHelp" class="form-text">We'll never share your info with anyone else.</div>
</div>

<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label"><h2>Your Suggestions : </h2></label>
  <textarea class="form-control" id="user_suggestion" name="user_suggestion" rows="3" maxlength="3000" placeholder="type here"></textarea>
</div>

<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label"><h2>Any Query? : </h2></label>
  <textarea class="form-control" id="user_query" name="user_query" rows="3" maxlength="3000" placeholder="type here"></textarea>
</div>

<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label"><h2>Any Complaint? :</h2></label>
  <textarea class="form-control" id="user_complaint" name="user_complaint" rows="3" maxlength="3000" placeholder="type here"></textarea>
</div>

<label for="exampleDataList" class="form-label"><h2>Rate Us Honestly</h2></label>
<input class="form-control" list="datalistOptions" id="rating" name="rating" placeholder="Star Rating">
<datalist id="datalistOptions">
  <option value="0">
  <option value="1">
  <option value="2">
  <option value="3">
  <option value="4">
  <option value="5">

</datalist>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
								</article>

						</div>
					</div>
				</div>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
