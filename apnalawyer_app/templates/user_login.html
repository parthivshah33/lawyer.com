{% extends 'base.html' %}

{% block title %} Lawyer.com {% endblock %}



{% block css %}
<style>
  /*internal css here*/

  .form-label{
    margin-bottom: 0px;
  }

  .form-label{
    margin-top: 1.3rem;
  }

</style>
{% endblock %}


{% block meta-tags %}
<!-- bootstrap meta tags for css and etc is here -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
{% endblock %}





{% block body %}

 {% load static %}
<!--its compulsory to add this line to every page -->

<div class="container">

<!-- SignUp Form -->

        <form action= "/user_login.html" method="post">
          {% csrf_token %}

  {% for message in messages  %}            
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" id="disappears" role="alert">
        <strong>Message : </strong> {{ message }}
          <a href="/"><button type="button" class="btn btn-primary" data-dismiss="alert" aria-label="Close">
             <span aria-hidden="true">Home</span>
          </button></a>
        </div>

  {% endfor %}    

  <div class="form-group">
    <label class="form-label" for="username">Username</label>
    <input type="text" class="form-control" id="username" name="login_username" placeholder="Enter Username"  required>
  </div>

  <div class="form-group">
    <label for="pass1">password</label>
    <input type="password" class="form-control" id="pass1" name="login_password" placeholder="Enter Password" required>
  </div>

    <button type="submit" class="btn btn-primary">Login</button>
         </form>
       </div>
    
  {% endblock %}
